"line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">`<span class="keyword">timescale</span> 1ns / 1ps</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">module</span> multiply(             </span><br><span class="line">    <span class="keyword">input</span>         clk,        <span class="comment">// 时钟</span></span><br><span class="line">    <span class="keyword">input</span>         mult_begin, <span class="comment">// 乘法开始信号</span></span><br><span class="line">    <span class="keyword">input</span>  [<span class="number">31</span>:<span class="number">0</span>] mult_op1,   <span class="comment">// 乘法源操作数1</span></span><br><span class="line">    <span class="keyword">input</span>  [<span class="number">31</span>:<span class="number">0</span>] mult_op2,   <span class="comment">// 乘法源操作数2</span></span><br><span class="line">    <span class="keyword">output</span> [<span class="number">63</span>:<span class="number">0</span>] product,    <span class="comment">// 乘积</span></span><br><span class="line">    <span class="keyword">output</span>        mult_end   <span class="comment">// 乘法结束信号</span></span><br><span class="line">);</span><br><span class="line">    <span class="comment">//乘法正在运算信号和结束信号</span></span><br><span class="line">    <span class="keyword">reg</span> mult_valid;</span><br><span class="line">    <span class="keyword">reg</span>  [<span class="number">31</span>:<span class="number">0</span>] multiplier;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">assign</span> mult_end = mult_valid &amp; ~(|multiplier); <span class="comment">//乘法结束信号：乘数全0</span></span><br><span class="line">    <span class="keyword">always</span> @(<span class="keyword">posedge</span> clk)   </span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">        <span class="comment">// if (!mult_begin || mult_end)    //如果没有开始或者已经结束了</span></span><br><span class="line">        <span class="keyword">if</span> (multiplier == <span class="number">32&#x27;d0</span>)</span><br><span class="line">        <span class="keyword">begin</span></span><br><span class="line">            mult_valid &lt;= <span class="number">1&#x27;b0</span>;     <span class="comment">//mult_valid 赋值成0，说明现在没有进行有效的乘法运算</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">begin</span></span><br><span class="line">            mult_valid &lt;= <span class="number">1&#x27;b1</span>;</span><br><span class="line">       <span class="comment">//     test &lt;= 1&#x27;b1;</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//两个源操作取绝对值，正数的绝对值为其本身，负数的绝对值为取反加1</span></span><br><span class="line">    <span class="keyword">wire</span>        op1_sign;      <span class="comment">//操作数1的符号位</span></span><br><span class="line">    <span class="keyword">wire</span>        op2_sign;      <span class="comment">//操作数2的符号位</span></span><br><span class="line">    <span class="keyword">wire</span> [<span class="number">31</span>:<span class="number">0</span>] op1_absolute;  <span class="comment">//操作数1的绝对值</span></span><br><span class="line">    <span class="keyword">wire</span> [<span class="number">31</span>:<span class="number">0</span>] op2_absolute;  <span class="comment">//操作数2的绝对值</span></span><br><span class="line">    <span class="keyword">assign</span> op1_sign = mult_op1[<span class="number">31</span>];</span><br><span class="line">    <span class="keyword">assign</span> op2_sign = mult_op2[<span class="number">31</span>];</span><br><span class="line">    <span class="keyword">assign</span> op1_absolute = op1_sign ? (~mult_op1+<span class="number">1</span>) : mult_op1;</span><br><span class="line">    <span class="keyword">assign</span> op2_absolute = op2_sign ? (~mult_op2+<span class="number">1</span>) : mult_op2;</span><br><span class="line">    <span class="comment">//加载被乘数，运算时每次左移一位</span></span><br><span class="line">    <span class="keyword">reg</span>  [<span class="number">63</span>:<span class="number">0</span>] multiplicand;</span><br><span class="line">    <span class="keyword">always</span> @ (<span class="keyword">posedge</span> clk)  </span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">        <span class="keyword">if</span> (mult_valid)</span><br><span class="line">        <span class="keyword">begin</span>    <span class="comment">// 如果正在进行乘法，则被乘数每时钟左移一位</span></span><br><span class="line">            multiplicand &lt;= &#123;multiplicand[<span class="number">62</span>:<span class="number">0</span>],<span class="number">1&#x27;b0</span>&#125;;  <span class="comment">//被乘数x每次左移一位。</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (mult_begin) </span><br><span class="line">        <span class="keyword">begin</span>   <span class="comment">// 乘法开始，加载被乘数，为乘数1的绝对值</span></span><br><span class="line">            multiplicand &lt;= &#123;<span class="number">32&#x27;d0</span>,op1_absolute&#125;;</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//加载乘数，运算时每次右移一位，相当于y</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">always</span> @ (<span class="keyword">posedge</span> clk) </span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">    <span class="keyword">if</span>(mult_valid)</span><br><span class="line">    <span class="keyword">begin</span>       <span class="comment">//如果正在进行乘法，则乘数每时钟右移一位</span></span><br><span class="line">         multiplier &lt;= &#123;<span class="number">1&#x27;b0</span>,multiplier[<span class="number">31</span>:<span class="number">1</span>]&#125;; <span class="comment">//相当于乘数y右移一位</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(mult_begin)</span><br><span class="line">    <span class="keyword">begin</span>   <span class="comment">//乘法开始，加载乘数，为乘数2的绝对值</span></span><br><span class="line">        multiplier &lt;= op2_absolute;</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="comment">// 部分积：乘数末位为1，由被乘数左移得到；乘数末位为0，部分积为0</span></span><br><span class="line">    <span class="keyword">wire</span> [<span class="number">63</span>:<span class="number">0</span>] partial_product;</span><br><span class="line">    <span class="keyword">assign</span> partial_product = multiplier[<span class="number">0</span>] ? multiplicand:<span class="number">64&#x27;d0</span>;        <span class="comment">//若此时y的最低位为1，则把x赋值给部分积partial_product，否则把0赋值给partial_product</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//累加器</span></span><br><span class="line">    <span class="keyword">reg</span> [<span class="number">63</span>:<span class="number">0</span>] product_temp;		<span class="comment">//临时结果</span></span><br><span class="line">    <span class="keyword">always</span> @ (<span class="keyword">posedge</span> clk)  <span class="comment">//</span></span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">        <span class="keyword">if</span> (mult_valid)</span><br><span class="line">        <span class="keyword">begin</span></span><br><span class="line">            product_temp &lt;= product_temp + partial_product;</span><br><span class="line">        <span class="keyword">end</span>      </span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (mult_begin)</span><br><span class="line">        <span class="keyword">begin</span></span><br><span class="line">        product_temp &lt;= <span class="number">64&#x27;d0</span>;</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">     <span class="keyword">end</span></span><br><span class="line">     </span><br><span class="line">    <span class="comment">//乘法结果的符号位和乘法结果</span></span><br><span class="line">    <span class="keyword">reg</span> product_sign;	<span class="comment">//乘积结果的符号</span></span><br><span class="line">    <span class="keyword">always</span> @ (<span class="keyword">posedge</span> clk)  </span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">        <span class="keyword">if</span> (mult_valid)</span><br><span class="line">        <span class="keyword">begin</span></span><br><span class="line">              product_sign &lt;= op1_sign ^ op2_sign;</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span> </span><br><span class="line">    <span class="comment">//若乘法结果为负数，则需要对结果取反+1</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">assign</span> product = product_sign ? (~product_temp+<span class="number">1</span>) : product_temp;</span><br><span class="line"><span class="keyword">endmodule</span></span><br></pre></td></tr></table></figure>
